<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-up form</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
    <body>
        <div class="image">
            <div class="dark">
                <img src="odin-lined.png" height="120px" width="90px" alt="Odin image" />
                ODIN
            </div>
        </div>
        <div class="text">
            <div class="div1">
                <p>This is not a real online service! You know you need something 
                like this in your life to help you realize your deepest dreams.
                Sign up now to get started.</p>
                <p>You know you want to.</p>
            </div>
            <div class="div2">
                <h1>Let's do this!</h1>
                <div class="form">
                    <form action="">
                        <div class="form1">
                            <label>FIRST NAME</label>
                            <input type="text">
                            <label>LAST NAME</label>
                            <input type="text">
                            <label>EMAIL</label>
                            <input type="text">
                        </div>
                        <div class="form1">
                            <label>PHONE NUMBER</label>
                            <input type="text">
                            <label>PASSWORD</label>
                            <input type="text">
                            <label>CONFIRM PASSWORD</label>
                            <input type="text">
                        </div>
                    </form>
                </div>
            </div>
            <div class="div3">
                <button>Create Account</button>
                <div class="log in">Already have an account? <a href="#">Log In</a></div>
            </div>
        </div>

    </body>
</html>
